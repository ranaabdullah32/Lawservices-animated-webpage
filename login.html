<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-10/assets/css/login-10.css">
    <link rel="stylesheet" href="css/login.css"> 
    <title>Login Form</title>
</head>
<body>
<section class="bg-light py-3 py-md-5 py-xl-8" style="background-image: url(images/slider1.jpg); background-size: cover;">
    <div class="container">
        <div class="row justify-content-center" style="background-color:rgba(0, 0, 0, 0.6);">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mt-4 mb-4" style="background-color: white;">
                <div class="mb-5">
                    <div class="text-center mb-4 mt-4 p-3">
                        <a href="#!">
                            <img src="images/logo.png" alt="BootstrapBrain Logo" width="175" height="57">
                        </a>
                    </div>
                    <h4 class="text-center mb-4">Welcome back you've been missed!</h4>
                </div>
                <div class="card border border-light-subtle rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <form name="myForm" onsubmit="return validateForm()" novalidate>
                            <p class="text-center mb-4">Log in to Your Account</p>
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" >
                                        <label for="email" class="form-label">Email</label>
                                        <span id="Emailerror" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                        <label for="password" class="form-label">Password</label>
                                        <span id="Passworderror" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-danger btn-lg" type="submit" value="submit">Log in</button>
                                        <span id="successMessage" class="text-success mt-3"></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

</script> 
<script src="Js/login.js">

</script>
</body>
</html>
